# The following are necessary for building packr
required = [ "golang.org/x/sync/errgroup", "github.com/markbates/grift", "github.com/spf13/cobra" ]

[[constraint]]
  name = "code.cloudfoundry.org/cli"
  version = "6.34.1"

[[constraint]]
  name = "github.com/onsi/ginkgo"
  version = "1.4.0"

[[constraint]]
  name = "github.com/onsi/gomega"
  version = "1.3.0"

[[constraint]]
  name = "github.com/gobuffalo/packr"
  version = "1.10.4"


[[constraint]]
  name = "github.com/pborman/uuid"
  version = "1.1.0"

[[constraint]]
  name = "github.com/jessevdk/go-flags"
  version = "1.4.0"
